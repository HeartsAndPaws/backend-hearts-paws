<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat WebSocket Tester</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    input, button {
      margin: 5px;
      padding: 0.5rem;
    }
    #mensajes {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>üîå Probador de Chat en Tiempo Real (WebSocket + NestJS)</h2>

  <div>
    <label>Chat ID: </label>
    <input id="chatId" type="text" placeholder="ID del chat" />
    <button onclick="unirseChat()">Unirse al Chat</button>
  </div>

  <div>
    <label>Autor ID: </label>
    <input id="autorId" type="text" placeholder="ID del autor" />
  </div>

  <div>
    <label>Mensaje: </label>
    <input id="mensaje" type="text" placeholder="Escribe tu mensaje" />
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <div id="mensajes">
    <strong>üì® Mensajes:</strong>
    <div id="mensaje-lista"></div>
  </div>

  <script>
    const socket = io("http://localhost:3002/ws-chat"); // cambia si es producci√≥n

    socket.on("connect", () => {
      console.log("üü¢ Conectado al servidor:", socket.id);
    });

    socket.on("messageReceived", (msg) => {
      const div = document.createElement("div");
      div.textContent = `üó®Ô∏è ${msg.autor.nombre ?? msg.autorId}: ${msg.contenido}`;
      document.getElementById("mensaje-lista").appendChild(div);
    });

    function unirseChat() {
      const chatId = document.getElementById("chatId").value;
      if (!chatId) return alert("‚ö†Ô∏è Ingresa un ID de chat v√°lido");
      socket.emit("joinchat", {chatId});
    }

    function enviarMensaje() {
      const chatId = document.getElementById("chatId").value;
      const autorId = document.getElementById("autorId").value;
      const contenido = document.getElementById("mensaje").value;

      if (!chatId || !autorId || !contenido) {
        return alert("‚ö†Ô∏è Completa todos los campos");
      }

      socket.emit("sendMessage", {
        chatId,
        autorId,
        contenido,
      });

      document.getElementById("mensaje").value = "";
    }
  </script>
</body>
</html>
